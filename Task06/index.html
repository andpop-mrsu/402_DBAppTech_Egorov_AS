<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Игра "Крестики-нолики"</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Крестики-нолики</h1>
        </header>

        <main>
            <div class="controls">
                <h2>Новая игра</h2>
                <div class="form-group">
                    <label for="player-name">Ваше имя:</label>
                    <input type="text" id="player-name" value="Игрок 1" placeholder="Введите ваше имя">
                </div>
                <div class="form-group">
                    <label for="board-size">Размер поля:</label>
                    <select id="board-size">
                        <option value="3">3x3</option>
                        <option value="4">4x4</option>
                        <option value="5">5x5</option>
                        <option value="6">6x6</option>
                        <option value="7">7x7</option>
                        <option value="8">8x8</option>
                        <option value="9">9x9</option>
                        <option value="10">10x10</option>
                    </select>
                </div>
                <button id="new-game-btn">Начать новую игру</button>
            </div>

            <div class="game-area">
                <h2 id="status-text">Начните новую игру!</h2>
                <div id="game-board">
                    <!-- Игровое поле будет сгенерировано здесь -->
                </div>
            </div>

            <div class="history">
                <h2>История игр</h2>
                <button id="list-games-btn">Показать список игр</button>
                <div id="games-list">
                    <!-- Список игр будет загружен сюда -->
                </div>
            </div>
        </main>

        <footer>
            <p>Веб-версия игры. Лабораторная работа №6</p>
        </footer>
    </div>

    <!-- Подключаем скрипты как модули -->
    <script type="module" src="js/app.js"></script>
</body>
</html>
